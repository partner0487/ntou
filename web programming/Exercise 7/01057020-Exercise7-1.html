<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <div class="all">

        </h1>
        <div class="img" id="img"></div>
        <span id="test"></span>
    </div>
    

    <script type="text/javascript">
        var adj = ["客戶那邊的",  "我們的",  "負責談需求的",  "負責這個部分的",  "直到上線前一天", "(雙手一攤)"];
        var n = ["專案經理", "主管", "工程師", "設計師", "外包", "User", "聯絡窗口"];
        var v = ["當初沒有講清楚", "一直換", "說他肚子不舒服", "擺爛不想做了", "突然開始放長假",  "去生小孩了",  "離職了",  "都沒甚麼sense",  "都沒有跟我講",  "以為這些不用做",  "一直在狀況外",  "做事拖拖拉拉",  "還搞不清楚狀況",  "Quality 有問題",  "東西一直改", "在整我", "突然就沒來了" ];

        var AdjN = document.getElementById("rand1");
        var idx1 = Math.floor(Math.random() * 6), idx2 = Math.floor(Math.random() * 7);
        AdjN.innerHTML = adj[idx1] + n[idx2];

        var V = document.getElementById("rand2");
        V.innerHTML = v[Math.floor(Math.random() * 17)] + "!";

        var img = ["Cat.jpg", "Harry.jpg", "Jacky.jpg", "Yao.jpg"];
        var Img = document.getElementById("img");
        Img.innerHTML = "<img src='" + img[Math.floor(Math.random() * 4)] + "'onclick = 'location.reload()'>";

    </script>

</body>
